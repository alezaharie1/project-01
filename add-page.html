<body>

                <button class="btn-header"><i class="fas fa-shopping-cart"></i> Cos cumparaturi</button>

                <button class="btn-header"><i class="fas fa-users-cog"></i> Pagina Administrare</button>

<h1>Pagina adaugare produs</h1>
<a href="admin.html"><button>Go back</button></a>
	<div id="content">
		<div class="add-part">
			<p class="add-part-title">Formular adaugare</p>
			<div class="input-cont"><label for="name" >Nume produs </label>
				<input type="text" id="nume" class="input-class" placeholder="Introduceti denumire produs.."></input><br></div>
			<div class="input-cont"><label for="picture">Poza produs </label>
				<input type="file" name="myPicture" id="image" class="input-class" placeholder="Selectati poza produs.."></input><br></div>
			<div class="input-cont"><label for="description" >Descriere produs </label>
				<input type="text" id="description" class="input-class" placeholder="Introduceti descriere produs.."></input><br></div>
			<div class="input-cont"><label for="quantity"  >Cantitate in stoc </label>
				<input type="number" id="quantity" class="input-class" placeholder="Introduceti cantitate.."></input><br></div>
			<div class="input-cont"><label for="price" >Pret produs in RON</label>
				<input type="number" id="price" class="input-class" placeholder="Introduceti pret.."></input><br></div>
			<div class="visibility-div"><p>Invizibil </p><input type="checkbox" class="input-visibility"></input></div><br>
			
			<div class="button-class"><button id="save-button" class="button-cont">Adauga produs</button></div>
			
			<div id="successMessage" ></div>
		</div>
		
	</div>
