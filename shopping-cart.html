<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/shopping-cart.css">
    <script src="https://kit.fontawesome.com/23ab363e87.js" crossorigin="anonymous"></script>
	<title>Cos cumparaturi</title>
</head>

<body>

    <header>
        <a href="index.html"><img src="images/logo.png"></a>
        <div class="containerbttn">
            <a href="shopping-cart.html"><button class="button-header"><i class="fas fa-shopping-cart"></i> Cos cumparaturi</button></a>
            <a href="admin.html"><button class="button-header"><i class="fas fa-users-cog"></i> Pagina Administrare</button></a>
        </div>
    </header>
    <div id="products">
        <div id="product-template" class="product hidden">
            <div class="product-real">
                <div class="buttons">
                    <button id="" class="delete-button" type="button" name="button" value="del-button" onclick="removeProductFromCart(this.id)">
                        <img src="images/delete.png" alt="" id="delete-img" /> </button>
                </div>

                <div class="image">
                    <img id="imageProd" src="" alt="" />
                </div>

                <div class="product-title">
                    <span></span>
                </div>

                <div class="product-quantity">

                    <button id="" class="plus-minus plus-btn" onclick="up(this.id)">
                        <img src="images/plus.png" alt="" class="glyphicon"/>
                    </button>
                    <input id="prod-quantity" class="quantity-input" type="text" name="name" value="1">

                    <button id="" class="plus-minus minus-btn" onclick="down(this.id)">
                        <img src="images/minus.png" alt="" class="glyphicon" />
                    </button>
                </div>



                <div class="product-price">
                    <span id="" class="price"></span>
                    <span class="currency"></span>
                </div>

                <div class="product-buttons">
                    <button id="" class="button2 buttonModifica" onclick="modifyQuantity(this.id)">Modifica</button>
                    <button id="" class="button2 buttonSterge" onclick="removeProductFromCart(this.id)">Sterge</button>
                </div>

            </div>
        </div>
    </div>
    <div id="div-total">
        <a href="index.html"><button class="buttons-bottom">Inapoi</button></a>
        <span id="total-comanda"></span>
        <button id="place-order" class="buttons-bottom">Comanda</button>

    </div>



    <div id="bottom-page">

        <p>&copy 2019 SunGardern </p>
    </div>


    <script src="scripturi/common-cart.js"></script>
    <script src="scripturi/shopping-cart.js"></script>
</body>

</html>
